<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body id="extension-body">
		<div id="status-area" style="display: none" class="alert alert-danger" role="alert">OK</div>
		<div id="reset" style="display: none">
			<img id="reset-img" src="./assets/reset.png" />
		</div>
		<div class="p-2" id="extension-request">
			<div class="form-check form-switch">
				<input
					class="form-check-input"
					type="checkbox"
					role="switch"
					id="questions-1"
					value="Check the spelling if there are none, write that there is none, except for this, do not walk"
				/>
				<label class="form-check-label text-light" for="questions-1">Проверить правописание</label>
			</div>
			<div class="form-check form-switch">
				<input
					class="form-check-input"
					type="checkbox"
					role="switch"
					id="questions-2"
					value="I want you to check the names I wrote in the code"
				/>
				<label class="form-check-label text-light" for="questions-2">Проверить имя файла</label>
			</div>
			<div class="form-check form-switch">
				<input
					class="form-check-input"
					type="checkbox"
					role="switch"
					id="questions-3"
					value="I have a piece of code and I need you do a refactor of it:"
				/>
				<label class="form-check-label text-light" for="questions-3">Сделай рефакторинг кода</label>
			</div>
			<div class="form-check form-switch">
				<input
					class="form-check-input"
					type="checkbox"
					role="switch"
					id="questions-4"
					value="improving the typing of this code"
				/>
				<label class="form-check-label text-light" for="questions-4">Улучши типизацию</label>
			</div>
		</div>
		<div class="p-2" id="request-param">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="NextJS" id="flexCheck-1" />
				<label class="form-check-label" for="flexCheckDefault"> NextJS </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="NestJS" id="flexCheck-2" />
				<label class="form-check-label" for="flexCheckChecked"> NestJS </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="TypeScript" id="flexCheck-3" />
				<label class="form-check-label" for="flexCheckChecked"> TypeScript </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="NodeJS" id="flexCheck-4" />
				<label class="form-check-label" for="flexCheckChecked"> NodeJS</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="ES11 or later" id="flexCheck-5" />
				<label class="form-check-label" for="flexCheckChecked"> ES11 or later </label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="HTML" id="flexCheck-6" />
				<label class="form-check-label" for="flexCheckChecked"> HTML </label>
			</div>
		</div>

		<div id="input-area">
			<div id="extension-input-one">
				<input
					type="text"
					class="form-control"
					id="path-input-one"
					placeholder="Введите путь до файла"
				/>
				<button id="path-button" type="submit" class="btn text-light">
					<img width="25px" src="./assets/send.png" />
				</button>
				<button id="file-name-button" type="submit" class="btn text-light">
					<img width="15px" src="./assets/names.png" />
				</button>
			</div>
			<div id="extension-input-all">
				<div>
					<input
						type="text"
						class="form-control"
						id="path-input-all"
						placeholder="Введите путь до папки"
					/>
				</div>
				<button id="folder-button" type="submit" class="btn text-light">
					<img width="25px" src="./assets/folder.png" />
				</button>
				<button id="folder-name-button" type="submit" class="btn text-light">
					<img width="15px" src="./assets/names.png" />
				</button>
			</div>
		</div>
		<div id="data-area"></div>
	</body>
</html>
